{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">

    <script>
           M.toast({html: 'I am a toast!', displayLength : 2000});
    </script>



<form action ="register" method = "post">
    {% csrf_token %}
  <div class="container">
    <h1>Register</h1>

      {% if messages %}
      {% for message in messages %}
        <a onclick="M.toast({html: 'I am a toast'})" class="btn">{{message}}</a>
      {% endfor %}
    {% endif %}

    <p>Please fill in this form to create an account.</p>
    <hr>

      <label for="fname"><b>First name:</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" required><br><br>
      <label for="lname"><b>Last name:</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname" required><br><br>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter a valid Email, an otp will be sent" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label for="ph"><b>Phone</b></label>
    <input type="number" placeholder="Phone" name="ph" required>

    <label for="otp"><b>Otp</b></label>
    <input type="number" placeholder="An Otp is sent your Mail ID" name="otp" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <a href = "otp" class = "waves-effect waves-light btn" >Send Otp</a>
    <button type="submit" class="waves-effect waves-light btn">Sign Up</button>


  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login">Sign in</a>.</p>


  </div>
</form>



</body>
</html>
